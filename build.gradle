plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

group = 'me.casper'
version = '1.0-BETA'

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://repo.cloudnetservice.eu/repository/releases/' }
    maven { url('https://repo.maven.apache.org/maven2/') }
}

dependencies {
    compileOnly("org.spigotmc:spigot:1.8.8-R0.1-SNAPSHOT")

    compileOnly 'org.jetbrains:annotations:23.0.0'
    implementation 'org.checkerframework:checker-qual:3.28.0'
    implementation 'com.zaxxer:HikariCP:5.0.1'

    compileOnly 'com.google.code.gson:gson:2.10.1'

    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    testCompileOnly 'org.projectlombok:lombok:1.18.26'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'

    compileOnly 'de.dytanic.cloudnet:cloudnet-driver:3.4.5-RELEASE'
    compileOnly 'de.dytanic.cloudnet:cloudnet-bridge:3.4.5-RELEASE'
}
